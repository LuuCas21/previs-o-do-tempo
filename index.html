<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checar previsão do tempo">
    <meta name="author" content="Lucas R. de Souza">
    <link rel="stylesheet" href="/font/Rimouski.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="icons/unknown.png"></div>
            <div class="temperature-value"><p>-°<span>C</span></p></div>
            <div class="temperature-description"><p> - </p></div>
            <div class="location"><p>-</p></div>
        </div>
    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
